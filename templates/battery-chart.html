<!DOCTYPE html>
<html>
<head>
    <title>Battery SoC Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            background-color: black;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: nowrap;
        }

        nav ul li {
            flex: 1 1 auto;
            text-align: center;
        }

        nav ul li a {
            display: block;
            padding: 14px 8px;
            text-decoration: none;
            font-size: clamp(10px, 2vw, 18px);
            color: white;
        }

        nav ul li a.active {
            font-weight: bold;
            color: #cccccc;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 24px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        #controls input[type="date"] {
            font-size: 20px;
            padding: 4px;
            max-width: 160px;
        }

        button.arrow {
            font-size: 28px;
            background: none;
            border: none;
            cursor: pointer;
        }

        #charts-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px auto;
            max-width: 1000px;
        }

        #chart-container,
        #energy-chart-container {
            width: 100%;
            height: 400px;
        }

        @media (max-width: 600px) {
            html {
                overflow-x: hidden;
            }
            body {
                transform: scale(0.6); /* Adjust scale as needed */
                transform-origin: top center;
                width: 1000px; /* Match max-width of charts-wrapper */
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/logs">Logs</a></li>
        <li><a href="/chatlog">Chatlog</a></li>
        <li><a href="/console">Console</a></li>
        <li><a href="/details">Details</a></li>
        <li><a href="/battery-chart" class="active">Battery Chart</a></li>
    </ul>
</nav>

<h2>Battery SoC Chart</h2>
<form method="post" id="dateForm">
    <div id="controls">
        <button class="arrow" type="button" onclick="shiftDate(-1)">←</button>
        <input type="date" name="date" id="datePicker" value="{{ selected_date }}" required onchange="submitForm()">
        <button class="arrow" type="button" onclick="shiftDate(1)">→</button>
    </div>
</form>

<div id="charts-wrapper">
    <div id="chart-container"></div>
    <div id="energy-chart-container"></div>
</div>

<script>
    // Scroll to top on page load
    window.onload = function() {
        window.scrollTo(0, 0);
        // Reset zoom level on initial load
        if (window.innerWidth < 600) {
            document.body.style.transform = 'scale(0.6)'; // Or your desired initial scale
        } else {
            document.body.style.transform = 'scale(1.0)'; // Reset for larger screens
        }
    };

    function submitForm() {
        // Reset zoom level before submitting the form (date change)
        if (window.innerWidth < 600) {
            document.body.style.transform = 'scale(0.6)'; // Or your desired scale after date change
        } else {
            document.body.style.transform = 'scale(1.0)';
        }
        document.getElementById('dateForm').submit();
    }

    function shiftDate(offset) {
        const picker = document.getElementById('datePicker');
        const current = new Date(picker.value);
        current.setDate(current.getDate() + offset);
        picker.valueAsDate = current;
        submitForm();
    }

    // SoC Chart
    const socData = {{ soc_data | tojson }};
    const timeLabels = [...Array(288).keys()].map(i => {
        const h = Math.floor(i / 12).toString().padStart(2, '0');
        return h;
    });

    Highcharts.chart('chart-container', {
        chart: { type: 'area', spacingTop: 10, spacingBottom: 10 },
        title: { text: 'State of Charge on {{ selected_date }}' },
        xAxis: {
            categories: timeLabels,
            tickInterval: 12,
            title: { text: 'Hour' }
        },
        yAxis: {
            min: 0,
            max: 100,
            title: { text: 'SoC (%)' }
        },
        tooltip: {
            formatter: function () {
                const hour = Math.floor(this.point.index / 12).toString().padStart(2, '0');
                const minute = ((this.point.index % 12) * 5).toString().padStart(2, '0');
                return `Time: ${hour}:${minute}<br>SoC: ${this.y}%`;
            }
        },
        series: [{
            name: 'SoC',
            data: socData,
            color: 'blue',
            fillOpacity: 0.2
        }]
    });

    // Energy Chart
    const energySeries = {{ energy_series | tojson }};
    const energyTimeLabels = [...Array(288).keys()].map(i => {
        const h = Math.floor(i / 12).toString().padStart(2, '0');
        return h;
    });

    Highcharts.chart('energy-chart-container', {
        chart: { type: 'areaspline', spacingTop: 10, spacingBottom: 10 },
        title: { text: 'Energy Flow on {{ selected_date }}' },
        xAxis: {
            categories: energyTimeLabels,
            tickInterval: 12,
            title: { text: 'Hour' }
        },
        yAxis: {
            title: { text: 'Power (W)' },
            labels: { format: '{value} W' },
            gridLineColor: '#e1e1e1'
        },
        tooltip: {
            shared: true,
            valueSuffix: ' W',
            formatter: function () {
                const pointIndex = this.points[0].point.index;
                const hour = Math.floor(pointIndex / 12).toString().padStart(2, '0');
                const minute = ((pointIndex % 12) * 5).toString().padStart(2, '0');
                let tooltipHtml = `Time: ${hour}:${minute}<br/>`;
                this.points.forEach(p => {
                    tooltipHtml += `${p.series.name}: ${p.y} W<br/>`;
                });
                return tooltipHtml;
            },
            positioner: function (labelWidth, labelHeight, point) {
                return {
                    x: point.plotX - labelWidth / 2,
                    y: point.plotY - labelHeight - 20
                };
            },
            shadow: false,
            borderWidth: 1
        },
        legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom'
        },
        series: energySeries
    });
</script>
</body>
</html>
