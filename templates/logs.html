<!DOCTYPE html>
<html>
<head>
    <title>Growatt Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.0, user-scalable=yes">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            padding: 14px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        .chart-container {
            width: 95%;
            max-width: 1000px;
            height: 400px;
            margin: 20px auto;
        }

        @media (max-width: 600px) {
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/logs" class="active">Logs</a></li>
            <li><a href="/chatlog">Chatlog</a></li>
            <li><a href="/console">Console</a></li>
            <li><a href="/details">Details</a></li>
            <li><a href="/battery-chart">Battery Chart</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Growatt Monitoring Charts (Last 24 Hours)</h2>

        <div class="chart-container" id="acInputChart"></div>
        <div class="chart-container" id="acOutputChart"></div>
        <div class="chart-container" id="activePowerChart"></div>
        <div class="chart-container" id="batteryChart"></div>
    </div>

    <script>
        const labels = {{ timestamps | tojson }};
        const acInput = {{ ac_input | tojson }};
        const acOutput = {{ ac_output | tojson }};
        const activePower = {{ active_power | tojson }};
        const batteryCapacity = {{ battery_capacity | tojson }};

        function drawChart(id, title, data, color) {
            const timeLabels = labels.map(label => new Date(label).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));

            Highcharts.chart(id, {
                chart: {
                    type: 'area',
                    spacingTop: 10,
                    spacingBottom: 10
                },
                title: { text: title },
                xAxis: {
                    categories: timeLabels,
                    title: { text: 'Time' }
                },
                yAxis: {
                    title: { text: 'Value' },
                    min: 0
                },
                tooltip: {
                    formatter: function () {
                        const originalTime = labels[this.point.index];
                        const timeStr = new Date(originalTime).toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        return `Time: ${timeStr}<br>Value: ${this.y}`;
                    }
                },
                series: [{
                    name: title,
                    data: data,
                    color: color,
                    fillOpacity: 0.2
                }]
            });
        }

        drawChart("acInputChart", "AC Input Voltage", acInput, "blue");
        drawChart("acOutputChart", "AC Output Voltage", acOutput, "green");
        drawChart("activePowerChart", "Active Power", activePower, "red");
        drawChart("batteryChart", "Battery Capacity", batteryCapacity, "orange");
    </script>
</body>
</html>
