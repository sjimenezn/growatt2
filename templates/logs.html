<!DOCTYPE html>
<html>
<head>
    <title>Growatt Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            padding: 14px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        .chart-container {
            width: 100%;
            overflow-x: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/logs">Logs</a></li>
            <li><a href="/chatlog">Chatlog</a></li>
            <li><a href="/console">Console</a></li>
            <li><a href="/details">Details</a></li>
            <li><a href="/battery-chart">Battery Chart</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Growatt Monitoring Charts (Last 24 Hours)</h2>

        <div class="chart-container"><canvas id="acInputChart"></canvas></div>
        <div class="chart-container"><canvas id="acOutputChart"></canvas></div>
        <div class="chart-container"><canvas id="activePowerChart"></canvas></div>
        <div class="chart-container"><canvas id="batteryChart"></canvas></div>
    </div>

    <script>
        const labels = {{ timestamps | tojson }};
        const acInput = {{ ac_input | tojson }};
        const acOutput = {{ ac_output | tojson }};
        const activePower = {{ active_power | tojson }};
        const batteryCapacity = {{ battery_capacity | tojson }};

        function drawChart(id, label, data, color) {
            const transparentColor = {
                "blue": "rgba(0, 0, 255, 0.2)",
                "green": "rgba(0, 128, 0, 0.2)",
                "red": "rgba(255, 0, 0, 0.2)",
                "orange": "rgba(255, 165, 0, 0.2)"
            }[color] || color;

            new Chart(document.getElementById(id), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: transparentColor,
                        fill: true,
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                parser: 'yyyy-MM-dd HH:mm:ss',
                                unit: 'hour',
                                displayFormats: { hour: 'HH:mm' },
                                tooltipFormat: 'yyyy-MM-dd HH:mm'
                            },
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 20,
                                font: { weight: 'bold' }
                            }
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                font: { weight: 'bold' }
                            }
                        }
                    }
                }
            });
        }

        drawChart("acInputChart", "AC Input Voltage", acInput, "blue");
        drawChart("acOutputChart", "AC Output Voltage", acOutput, "green");
        drawChart("activePowerChart", "Active Power", activePower, "red");
        drawChart("batteryChart", "Battery Capacity", batteryCapacity, "orange");
    </script>
</body>
</html>
