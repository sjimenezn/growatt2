<!DOCTYPE html>
<html>
<head>
    <title>Growatt Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.0, user-scalable=yes">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            max-height: 100vh; /* Apply max-height to the body */
            overflow-y: auto; /* Allow vertical scrolling if content exceeds max-height */
        }

        nav {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            padding: 14px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        .chart-container {
            width: 95%;
            max-width: 1000px;
            height: 400px;
            margin: 20px auto;
        }

        .controls-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls-container label,
        .controls-container select,
        .controls-container button {
            font-size: 1.1em;
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls-container button:hover {
            background-color: #ddd;
        }

        .timestamp-container {
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 600px) {
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/logs" class="active">Logs</a></li>
            <li><a href="/chatlog">Chatlog</a></li>
            <li><a href="/console">Console</a></li>
            <li><a href="/details">Details</a></li>
            <li><a href="/battery-chart">Battery Chart</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Growatt Monitoring Charts</h2>

        <div class="timestamp-container">
            Última actualización de Growatt: <span id="lastUpdateTime">{{ last_growatt_update }}</span>
        </div>

        <div class="controls-container">
            <label for="timeRangeSelect">Show Last:</label>
            <select id="timeRangeSelect" onchange="updateCharts()">
                <option value="24" selected>24 hours</option>
                <option value="48">48 hours</option>
                <option value="72">72 hours</option>
                <option value="96">96 hours</option>
            </select>
            <form action="/trigger_github_sync" method="POST" style="display: inline;">
                <button type="submit">Sync to GitHub</button>
            </form>
        </div>

        <div class="chart-container" id="acVoltageChart"></div>
        <div class="chart-container" id="activePowerChart"></div>
        <div class="chart-container" id="batteryChart"></div>
    </div>

    <script>
        // These global variables will hold the full dataset received from Flask
        // Timestamps will be converted to Date objects for easier manipulation
        const allTimestampsAsDates = {{ timestamps | tojson }}.map(ts => new Date(ts));
        const allAcInput = {{ ac_input | tojson }};
        const allAcOutput = {{ ac_output | tojson }};
        const allActivePower = {{ active_power | tojson }};
        const allBatteryCapacity = {{ battery_capacity | tojson }};

        // Function to filter data based on the selected time range
        function getFilteredData(hoursToShow) {
            const referenceTime = allTimestampsAsDates.length > 0 ?
                                  allTimestampsAsDates[allTimestampsAsDates.length - 1] :
                                  new Date();
            const cutoffTime = new Date(referenceTime.getTime() - (hoursToShow * 60 * 60 * 1000));

            const filteredIndices = [];
            for (let i = 0; i < allTimestampsAsDates.length; i++) {
                if (allTimestampsAsDates[i] >= cutoffTime) {
                    filteredIndices.push(i);
                }
            }
            return filteredIndices;
        }

        // Function to draw a chart with multiple series
        function drawMultiSeriesChart(id, title, seriesConfigs, hoursToShow) {
            const filteredIndices = getFilteredData(hoursToShow);

            if (filteredIndices.length === 0) {
                console.warn(`No data found for the last ${hoursToShow} hours for multi-series chart: ${title}`);
                Highcharts.chart(id, {
                    title: { text: title + ' (No Data Available)' },
                    series: []
                });
                return;
            }

            const displayedTimestampObjects = filteredIndices.map(index => allTimestampsAsDates[index]);
            const timeLabels = displayedTimestampObjects.map(date => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));

            const highchartsSeries = seriesConfigs.map(config => {
                const displayedData = filteredIndices.map(index => config.data[index]);
                return {
                    name: config.name,
                    data: displayedData,
                    color: config.color,
                    fillOpacity: 0.2,
                    type: 'area' // Assuming area chart type for all series in this combined chart
                };
            });

            Highcharts.chart(id, {
                chart: {
                    // type: 'area', // Type is now defined per series if needed, or can be a default here
                    spacingTop: 10,
                    spacingBottom: 10
                },
                title: { text: title },
                xAxis: {
                    categories: timeLabels,
                    title: { text: 'Time' },
                    tickInterval: Math.max(1, Math.floor(timeLabels.length / (hoursToShow * 0.5))),
                    labels: {
                        rotation: -45,
                        align: 'right',
                    }
                },
                yAxis: {
                    title: { text: 'Voltage (V)' }, // More specific Y-axis title
                    min: 0 // Assuming voltages are positive
                },
                tooltip: {
                    formatter: function () {
                        const originalTime = displayedTimestampObjects[this.point.index];
                        const timeStr = originalTime.toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        // For shared tooltips, 'this.points' is an array of points
                        let s = `<b>Time: ${timeStr}</b>`;
                        this.points.forEach(function (point) {
                            s += `<br/><span style="color:${point.series.color}">●</span> ${point.series.name}: ${point.y}`;
                        });
                        return s;
                    },
                    shared: true,
                    // Add the positioner function for the first chart
                    ...(id === "acVoltageChart" && {
                        positioner: function (labelWidth, labelHeight, point) {
                            return {
                                x: point.plotX - labelWidth / 2, // Centers the tooltip horizontally
                                y: point.plotY - labelHeight - 30 // Positions the tooltip 30px above the point
                            };
                        }
                    })
                },
                series: highchartsSeries,
                plotOptions: {
                    area: {
                        stacking: null,
                        marker: {
                            enabled: false,
                            symbol: 'circle',
                            radius: 2,
                            states: {
                                hover: {
                                    enabled: true
                                }
                            }
                        }
                    }
                },
                legend: {
                    enabled: true
                }
            });
        }

        // Function to draw a single series chart
        function drawSingleSeriesChart(id, title, yAxisTitle, data, color, hoursToShow) {
            const filteredIndices = getFilteredData(hoursToShow);

            if (filteredIndices.length === 0) {
                console.warn(`No data found for the last ${hoursToShow} hours for chart: ${title}`);
                Highcharts.chart(id, {
                    title: { text: title + ' (No Data Available)' },
                    series: []
                });
                return;
            }

            const displayedTimestampObjects = filteredIndices.map(index => allTimestampsAsDates[index]);
            const timeLabels = displayedTimestampObjects.map(date => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
            const displayedData = filteredIndices.map(index => data[index]);

            Highcharts.chart(id, {
                chart: {
                    type: 'area',
                    spacingTop: 10,
                    spacingBottom: 10
                },
                title: { text: title },
                xAxis: {
                    categories: timeLabels,
                    title: { text: 'Time' },
                    tickInterval: Math.max(1, Math.floor(timeLabels.length / (hoursToShow * 0.5))),
                    labels: {
                        rotation: -45,
                        align: 'right',
                    }
                },
                yAxis: {
                    title: { text: yAxisTitle },
                    min: 0
                },
                tooltip: {
                    formatter: function () {
                        const originalTime = displayedTimestampObjects[this.point.index];
                        const timeStr = originalTime.toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        return `Time: ${timeStr}<br>Value: ${this.y}`;
                    }
                },
                series: [{
                    name: title, // Highcharts uses series name for legend by default
                    data: displayedData,
                    color: color,
                    fillOpacity: 0.2
                }],
                legend: {
                     enabled: false // Usually not needed for single series if title is descriptive
                }
            });
        }

        // Function to update all charts based on the selected time range
        function updateCharts() {
            const selectElement = document.getElementById('timeRangeSelect');
            const hoursToShow = parseInt(selectElement.value);

            // Combined AC Voltage Chart
            const acVoltageSeries = [
                { name: "AC Input Voltage", data: allAcInput, color: "blue" },
                { name: "AC Output Voltage", data: allAcOutput, color: "green" }
            ];
            drawMultiSeriesChart("acVoltageChart", "AC Input & Output Voltages", acVoltageSeries, hoursToShow);

            // Single Series Charts
            drawSingleSeriesChart("activePowerChart", "Active Power", "Power (W)", allActivePower, "red", hoursToShow);
            drawSingleSeriesChart("batteryChart", "Battery Capacity", "Capacity (%)", allBatteryCapacity, "orange", hoursToShow);
        }

        // Initial chart drawing on page load
        window.onload = function() {
            updateCharts();
        };
    </script>
</body>
</html>
